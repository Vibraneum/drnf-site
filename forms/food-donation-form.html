<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Donation Pledge | DRNF</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .form-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .form-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-group label .required {
            color: #e74c3c;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .checkbox-group {
            margin-bottom: 1.5rem;
        }

        .checkbox-group label {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            font-weight: 400;
            cursor: pointer;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-top: 0.25rem;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .success-message {
            display: none;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .error-message {
            display: none;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 2rem;
            }

            .form-header h1 {
                font-size: 1.75rem;
            }
        }
    </style>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BKRC1PBFTM"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-BKRC1PBFTM');
    </script>
</head>
<body>
    <div class="form-page">
        <div class="form-container">
            <div class="form-header">
                <h1><i class="fas fa-heart" style="color: #e74c3c; margin-right: 0.5rem;"></i>Food Donation Pledge</h1>
                <p>Help us serve 500+ people daily with your contribution</p>
            </div>

            <div id="successMessage" class="success-message">
                <strong>Thank you!</strong> Your donation pledge has been received. We'll contact you shortly with next steps.
            </div>

            <div id="errorMessage" class="error-message">
                <strong>Oops!</strong> Something went wrong. Please try again or contact us directly.
            </div>

            <form id="donationForm" method="POST">
                <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE">
                <input type="hidden" name="subject" value="New Food Donation Pledge - DRNF">
                <input type="hidden" name="from_name" value="DRNF Food Donation Form">

                <!-- Honeypot for spam protection -->
                <input type="checkbox" name="botcheck" style="display: none;">

                <div class="form-group">
                    <label for="name">Full Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required placeholder="Your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required placeholder="+91 XXXXX XXXXX">
                </div>

                <div class="form-group">
                    <label>What would you like to donate? <span class="required">*</span></label>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" name="donation_type[]" value="Tea/Chai Supplies">
                            <span>Tea/Chai Supplies (tea powder, sugar, milk powder)</span>
                        </label>
                        <label>
                            <input type="checkbox" name="donation_type[]" value="Food Packets">
                            <span>Food Packets (biscuits, snacks, ready-to-eat meals)</span>
                        </label>
                        <label>
                            <input type="checkbox" name="donation_type[]" value="Disposable Items">
                            <span>Disposable Items (cups, plates, napkins)</span>
                        </label>
                        <label>
                            <input type="checkbox" name="donation_type[]" value="Other">
                            <span>Other (please specify in message)</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="frequency">Donation Frequency <span class="required">*</span></label>
                    <select id="frequency" name="frequency" required>
                        <option value="">-- Select frequency --</option>
                        <option value="One-time">One-time</option>
                        <option value="Weekly">Weekly</option>
                        <option value="Monthly">Monthly</option>
                        <option value="Quarterly">Quarterly</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="location">Preferred Chai Counter Location</label>
                    <select id="location" name="location">
                        <option value="">-- Select location --</option>
                        <option value="Any location">Any location (your choice)</option>
                        <option value="Hyderabad - Location 1">Hyderabad - Location 1</option>
                        <option value="Hyderabad - Location 2">Hyderabad - Location 2</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Additional Message</label>
                    <textarea id="message" name="message" placeholder="Any specific details, quantity estimates, or questions..."></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-paper-plane" style="margin-right: 0.5rem;"></i>
                    Submit Donation Pledge
                </button>

                <div style="text-align: center;">
                    <a href="../index.html" class="back-link">
                        <i class="fas fa-arrow-left" style="margin-right: 0.5rem;"></i>
                        Back to Home
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('donationForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Track form submission
            gtag('event', 'form_submit', {
                'event_category': 'forms',
                'event_label': 'food_donation_pledge'
            });

            // Disable button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin" style="margin-right: 0.5rem;"></i>Submitting...';

            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            try {
                const formData = new FormData(form);

                const response = await fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    successMessage.style.display = 'block';
                    form.reset();

                    // Track successful submission
                    gtag('event', 'form_success', {
                        'event_category': 'forms',
                        'event_label': 'food_donation_pledge'
                    });

                    // Scroll to success message
                    successMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    throw new Error('Form submission failed');
                }
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });

                // Track error
                gtag('event', 'form_error', {
                    'event_category': 'forms',
                    'event_label': 'food_donation_pledge'
                });
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane" style="margin-right: 0.5rem;"></i>Submit Donation Pledge';
            }
        });
    </script>
</body>
</html>
